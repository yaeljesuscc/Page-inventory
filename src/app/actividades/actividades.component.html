<div class="mt-3">

</div>
<div class="container border-primary">
  <div class="card border-primary">
    <div class="card-header">
      <h1 class="card-title text-center text-info">
        {{titulo}}
      </h1>
    </div>
    <div class="card-body text-center text-primary">
      <form>
        <div class="mb-3">
          <label for="numeroUno" class="form-label">Numero 1</label>
          <input type="number" class="form-control" id="numeroUno" name="numeroUno" [(ngModel)]="numeroUno">
        </div>
        <div class="mb-3">
          <label for="numeroDos" class="form-label">Numero 2</label>
          <input type="number" class="form-control" id="numeroDos" name="numeroDos" [(ngModel)]="numeroDos">
        </div>
        <button type="submit" class="btn btn-outline-primary" (click)="sumar()">Sumar</button>
        <button type="submit" class="btn btn-outline-warning" (click)="restar()">Restar</button>
        <button type="submit" class="btn btn-outline-success" (click)="multiplicar()">Multiplicar</button>
        <button type="submit" class="btn btn-outline-danger" (click)="dividir()">Dividir</button>
      </form>
      <label class="form-label">El resultado es {{resultado}}</label>
    </div>
  </div>
</div>
